<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="esta pagina es completamente nueva, amplía tus conocimientos sobre el sistema solar. Entra! no mordemos ;D">
    <title>Jaider Page</title>
    <link rel="stylesheet" href="Estilo.css">
    <link rel="shortcut icon" href="icons8-favicon-94.png">
    <style>
        /* Estilos para el fondo */
        body {
            background-image: url(pexels-nurseryart-346885.jpg); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para el encabezado */
        header {
            background-color: #007BFF; /* Color azul */
            padding: 10px 0; /* Espaciado interno del encabezado */
            text-align: center; /* Centra el contenido horizontalmente */
        }

        /* Estilos para el menú de navegación */
        nav {
            display: inline-block; /* Hace que el nav sea de ancho ajustado */
        }

        /* Estilos para los elementos de la lista */
        nav li {
            display: inline; /* Muestra los elementos en línea */
            margin-right: 20px; /* Espacio entre los elementos */
        }

        /* Estilos para los enlaces */
        nav a {
            color: white; /* Color del texto de los botones */
            text-decoration: none; /* Sin subrayado */
            font-size: 16px;
            transition: background-color 0.3s;
            padding: 10px 15px;
        }

        /* Efecto al pasar el ratón por los enlaces */
        nav a:hover {
            background-color: #0056b3; /* Color de fondo al pasar el ratón */
            border-radius: 5px;
        }
    </style>
</head>
<body>

        </nav>
    </header>
</body>
